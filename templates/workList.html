{% extends 'base.html' %}
{% block content %}


<div class="modal" id="editModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="userWork"><b>Add Work</b> </label>
                        <input type="text" class="form-control" name="userWork" placeholder="Enter here.." id="userWork" value="{{ userKaWork }}">
                    </div>
                    <div class="form-group">
                        <label for="workDescription"><b>Work Description</b> </label>
                        <textarea class="form-control" name="workDescription" id="workDescription" placeholder="Enter here..."
                            rows="3" >{{ userWorkKaDescription }}</textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<div class="card">
    <h5 class="card-header">Work 1 <span style="color: gray; font-size: 14px;">{{ time }}</span></h5>
    <div class="card-body">
        <h5 class="card-title">{{ userKaWork }}</h5>
        <p class="card-text">{{ userWorkKaDescription }}</p>
        <button class="btn btn-danger delBtn">Delete</button>
        <button class="btn btn-primary editBtn" data-toggle="modal" data-target="#editModal">Edit</button>
    </div>
</div>
{% endblock %}
